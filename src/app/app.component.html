<progress
  [value]="value || 0"
  [max]="100"
  class="loader"
  size="s"
  tuiProgressBar
  *ngIf="loaderValue$ | async as value"
></progress>

<ng-container *tuiLet="night$ | async as isNightMode">
  <tui-theme-night *ngIf="isNightMode"></tui-theme-night>
  <tui-root [tuiMode]="isNightMode ? 'onDark' : 'onLight'">
    <tui-loader [overlay]="true" [showLoader]="false" size="xl">
      <router-outlet></router-outlet>
    </tui-loader>
  </tui-root>
</ng-container>
