<tui-island>
  <tui-loader
    class="loader"
    size="m"
    textContent="Loading..."
    [overlay]="true"
    [showLoader]="!!(loading$ | async)"
    [inheritColor]="true"
  >
    <div class="tui-island__title d-flex justify-content-between">
      <div class="title d-flex align-items-center tui-space_bottom-6">
        <a
          tuiButton
          icon="tuiIconArrowLeft"
          size="m"
          appearance="secondary"
          class="tui-space_right-3"
          routerLink="/catalog/categories"
        ></a>
        <span>Назад в категории</span>
      </div>
      <div class="options">
        <button
          tuiButton
          icon="tuiIconCheck"
          appearance="custom"
          size="m"
          class="btn-success ms-2"
          [showLoader]="saveLoader"
          [disabled]="!generalFormGroup.valid"
          (click)="onSave()"
        >
          Сохранить
        </button>
        <button
          tuiButton
          appearance="custom"
          size="m"
          class="btn-secondary"
          [disabled]="!generalFormGroup.valid"
          (click)="onSaveAndContinue()"
        >
          Сохранить и редактировать
        </button>
      </div>
    </div>

    <section class="content">
      <nav
        tuiTabs
        [(activeItemIndex)]="activeIndex"
        vertical="left"
        class="left"
      >
        <button tuiTab>General</button>
        <button tuiTab>Search engines (SEO)</button>
        <button tuiTab>Products</button>
      </nav>
      <div class="tab-items">
        <div
          *ngIf="activeIndex === 0"
          class="general-form"
        >
          <form [formGroup]="generalFormGroup">
            <div class="tui-row tui-row_sme">
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label>
                      Опубликовать
                      <tui-tooltip
                        content="Установите флажок, чтобы опубликовать. Снимите флажок, чтобы отменить публикацию."
                        describeId="isPublished"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-toggle
                      formControlName="isPublished"
                      size="l"
                      [showIcons]="true"
                    ></tui-toggle>
                  </div>
                </div>
              </div>
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label>
                      Показать на главной странице
                      <tui-tooltip
                        content="Установите флажок, если хотите отображать категорию на главной странице."
                        describeId="showOnHomePage"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-toggle
                      formControlName="showOnHomePage"
                      size="l"
                      [showIcons]="true"
                    ></tui-toggle>
                  </div>
                </div>
              </div>
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label for="displayOrder">
                      Отобразить в порядке
                      <tui-tooltip
                        content="Задает порядок отоброжения. 1 представляет собой начало списка."
                        describeId="displayOrder"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-input-number
                      formControlName="displayOrder"
                      decimal="never"
                      class="b-form"
                      [max]="100"
                      [min]="0"
                      [step]="1"
                    >
                      Отобразить в порядке
                      <input
                        id="displayOrder"
                        tuiTextfield
                      />
                    </tui-input-number>
                  </div>
                </div>
              </div>
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label for="name">
                      Название
                      <tui-tooltip
                        content="Название категории."
                        describeId="name"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-input
                      formControlName="name"
                    >
                      Название
                      <input
                        id="name"
                        tuiTextfield
                      />
                    </tui-input>
                  </div>
                </div>
              </div>
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label for="defaultLink">
                      Ссылка по умолчанию
                      <tui-tooltip
                        content="CHANGE ME."
                        describeId="defaultLink"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-combo-box
                      *tuiLet="data$ | async as data"
                      (searchChange)="onDefaultLinkSearch($event)"
                      formControlName="defaultLink"
                      [strict]="false"
                    >
                      Ссылка по умолчанию
                      <input
                        id="defaultLink"
                        placeholder="Введите ссылку"
                        tuiTextfield
                      />
                    </tui-combo-box>
                  </div>
                </div>
              </div>
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label for="badgeText">
                      Название значка
                      <tui-tooltip
                        content="Задает текст значка который будет отображаться рядом со ссылкой на категорию внутри меню."
                        describeId="badgeText"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-input
                      formControlName="badgeText"
                    >
                      Название значка
                      <input
                        id="badgeText"
                        tuiTextfield
                      />
                    </tui-input>
                  </div>
                </div>
              </div>
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label for="badgeStyle">
                      Тип значка
                      <tui-tooltip
                        content="Задает тип значка, который будет отображаться рядом со ссылкой на категорию меню."
                        describeId="badgeStyle"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-combo-box
                      *tuiLet="items"
                      [valueContent]="value"
                      formControlName="badgeStyle"
                    >
                      Тип значка
                      <input
                        id="badgeStyle"
                        placeholder="Введите тип значка"
                        tuiTextfield
                      />
                      <ng-template
                        #value
                        let-item
                      >
                        <span class="badge-{{ item.toLowerCase() }}">{{ item }}</span>
                      </ng-template>
                      <ng-template tuiDataList>
                        <tui-data-list *ngIf="items">
                          <button
                            tuiOption
                            class="d-flex align-items-center justify-content-between"
                            *ngFor="let item of items"
                            [value]="item"
                          >
                            <span class="badge-{{ item.toLowerCase() }}">{{ item }}</span>
                          </button>
                        </tui-data-list>
                      </ng-template>
                    </tui-combo-box>
                  </div>
                </div>
              </div>
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label for="ico">
                      Иконка
                      <tui-tooltip
                        content="CHANGE ME."
                        describeId="ico"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-combo-box
                      *tuiLet="items"
                      [valueContent]="value"
                      formControlName="ico"
                    >
                      Иконка
                      <input
                        id="ico"
                        placeholder="Введите тип значка"
                        tuiTextfield
                      />
                      <ng-template
                        #value
                        let-item
                      >
                        <span class="badge-{{ item.toLowerCase() }}">{{ item }}</span>
                      </ng-template>
                      <ng-template tuiDataList>
                        <tui-data-list *ngIf="items">
                          <button
                            tuiOption
                            class="d-flex align-items-center justify-content-between"
                            *ngFor="let item of items"
                            [value]="item"
                          >
                            <span class="badge-{{ item.toLowerCase() }}">{{ item }}</span>
                          </button>
                        </tui-data-list>
                      </ng-template>
                    </tui-combo-box>
                  </div>
                </div>
              </div>
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label>
                      Описание
                      <tui-tooltip
                        content="CHANGE ME."
                        describeId="description"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-textarea
                      formControlName="description"
                    >
                      Описание
                    </tui-textarea>
                  </div>
                </div>
              </div>
              <div class="tui-col_12 tui-space_bottom-8">
                <div class="tui-row align-items-center">
                  <div class="tui-col_4">
                    <label>
                      Изоброжение
                      <tui-tooltip
                        content="CHANGE ME."
                        describeId="photo"
                        direction="top"
                      ></tui-tooltip>
                    </label>
                  </div>
                  <div class="tui-col_8">
                    <tui-input-files
                      accept="image/*"
                      formControlName="photo"
                      [multiple]="false"
                      (ngModelChange)="onCategoryPhotoChange($event)"
                      (reject)="onCategoryPhotoReject($event)"
                    ></tui-input-files>
                    <div class="photos d-flex align-items-center gap-lg-3" *ngIf="!!photo">
                      <div class="photo">
                        <img
                          class="photo-det"
                          [src]="imageURL"
                          [height]="65"
                        />
                      </div>
                      <div class="photo-info d-flex align-items-center">
                        <h4 class="mb-0">{{ photo.name }}</h4>
                        <button
                          tuiButton
                          icon="tuiIconX"
                          size="xs"
                          appearance="flat"
                          (click)="onCategoryPhotoRemoved()"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <p *ngIf="activeIndex === 1">
          Item 2
        </p>
        <p *ngIf="activeIndex === 2">
          Item 3
        </p>
      </div>
    </section>
  </tui-loader>
</tui-island>
